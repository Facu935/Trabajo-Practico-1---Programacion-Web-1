<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/giftcard.css">
    <link rel="stylesheet" href="../CSS/header-footer.css">
    <title>Edu Courses | Personalización de Gift Card</title>
</head>

<body>
    <header id="inicio"></header>
    <nav class="navegation">
        <div>
            <ul class="navegation__items"></ul>
        </div>
    </nav>

    <main class="giftcard-main">
        <h2 class="titulos">Personalización de Gift Card</h2>

        <div class="giftcard-container">

            <div class="giftcard-preview-area">
                <div class="giftcard-box" id="preview-box">
                    <span class="preview-monto" id="monto-top-right">$0000.-</span>
                    <p class="preview-text-label">GIFT CARD para</p>
                    <h3 class="preview-destinatario" id="destinatario-name">Destinatario</h3>
                    <span class="preview-monto" id="monto-bottom-left" style="display: none;">$0000.-</span>
                </div>
                <p class="preview-label">VISTA PREVIA DE RESULTADO DE PERSONALIZACIÓN</p>
            </div>

            <form id="formGiftcard" class="giftcard-form">
                <label for="destinatario">Nombre Destinatario</label>
                <input type="text" id="destinatario" name="nombre_destinatario" required
                    placeholder="Nombre Destinatario" />

                <div class="form-group">
                    <label>Color</label>
                    <div class="color-options">
                        <input type="radio" id="color-negro" name="color" value="#000" checked>
                        <label for="color-negro" class="color-swatch" style="background-color: #000;"></label>

                        <input type="radio" id="color-gris" name="color" value="#666">
                        <label for="color-gris" class="color-swatch" style="background-color: #666;"></label>

                        <input type="radio" id="color-rojo" name="color" value="#C00">
                        <label for="color-rojo" class="color-swatch" style="background-color: #C00;"></label>

                        <input type="radio" id="color-azul" name="color" value="#00F">
                        <label for="color-azul" class="color-swatch" style="background-color: #00F;"></label>

                        <input type="radio" id="color-verde" name="color" value="#080">
                        <label for="color-verde" class="color-swatch" style="background-color: #080;"></label>
                    </div>
                </div>

                <label for="monto">Monto $</label>
                <input type="number" id="monto" name="monto_giftcard" placeholder="Ej: 50000" min="1000" required />

                <button type="submit" class="button-confirmar">CONFIRMAR</button>
            </form>

            <div class="overlay">
                <div class="popup">
                    El pedido se realizó con Éxito!
                    <br><br>
                    <a href="../pages/confirmacion-giftcard.html" class="button-submit">OK</a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <ul id="footer-datos-grupo"></ul>
        <div class="footer-recuadros-info" id="footer-recuadros-info"></div>
        <div class="footer-recuadros" id="iconos-redes"></div>
    </footer>

    <a href="#inicio"><i id="flecha-vuelta-inicio">&#x1F53C;</i></a>
    <p id="footer-nota-legal">© Edu Courses. Todos los derechos reservados.</p>
    <script type="module" src="../JS/giftcard-header-footer.js"></script>
    <script type="module" src="../JS/giftcard.js"></script>
</body>

</html>
