<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../IMG/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/otrosCursos.css" />
    <link rel="stylesheet" href="../CSS/header-footer.css">
    <title>Edu Courses | Inicio</title>
</head>


<body>
    <header id="inicio"></header>
    <nav class="navegation">
        <div>
            <ul class="navegation__items"></ul>
        </div>
    </nav>
    <main>

        <section class="otros-cursos"></section>
    </main>
    <footer id="footer">
        <ul id="footer-datos-grupo"></ul>
        <div class="footer-recuadros-info" id="footer-recuadros-info"></div>
        <div class="footer-recuadros" id="iconos-redes"></div>
    </footer>

    <div class="modal">
        <div class="contenedor-modal">
            <div>
                <h3 id="titulo-modal"></h3>
            </div>
            <div>
                <img src="" alt="" id="modal-img-curso">
            </div>
            <div class="info-curso">
                <p id="duracion-modal"></p>
                <p id="profesor-modal"></p>
                <p id="precio-modal"></p>
            </div>
            <div id="botones">
                <a id="boton-aceptar">ACEPTAR</a>
                <button id="hidden-modal">CANCELAR</button>
            </div>
        </div>
    </div>

    <script src="../JS/otrosCursos.js" type="module"></script>
</body>

</html>
