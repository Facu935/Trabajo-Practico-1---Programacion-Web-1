<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Edu Courses | Iniciar Sesión</title>
</head>

<body>
    <div class="login-container">
        <div class="login-form-container">
            <form action="../pages/inscripcion.html" method="get" class="login__form">
                <div class="logo-container">
                    <img src="../IMG/Logo TP.jpeg" alt="Logo" class="logo">
                    <span class="empresa-nombre">Edu Courses</span>
                </div>
                <h2 class="titulo">INICIAR SESIÓN</h2>
                <label for="username" class="login__label">
                    *Correo Electrónico:
                    <input type="email" name="email" id="email" required placeholder="E-mail"
                        class="login__input">
                </label>
                <label for="password" class="contacto__label">
                    *Contraseña:
                    <input type="password" name="password" id="password" required placeholder="Contraseña"
                        class="login__input">
                </label>

                <div class="boton-container">
                    <a class="boton" href="./zz04-crear-cuenta-p-blockchain.html">No tengo cuenta</a>
                    <button class="boton" href="../pages/zz02-curso-blockchain-sesion-iniciada.html">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
