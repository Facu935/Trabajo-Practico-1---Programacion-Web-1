<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../IMG/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/pago-giftcard.css" />
    <link rel="stylesheet" href="../CSS/header-footer.css" />
    <title>Edu Courses | Pago</title>
</head>

<body>

    <header id="inicio"></header>
    <nav class="navegation">
        <div>
            <ul class="navegation__items"></ul>
        </div>
    </nav>

    <main>
        <div class="pago">
            <div class="pago-metodo">
                <h2>PAGO</h2>
                <form action="../pages/confirmacion-pago-giftcard.html" method="get" id="form-pago">
                    <div id="tarjeta">
                        <label for="numero-tarjeta">Número de Tarjeta <span id="asterisco">*</span></label>
                        <input type="text" id="numero-tarjeta" name="numero-tarjeta" inputmode="numeric" maxlength="19"
                            placeholder="Ej: 1234 5678 9012 3456" required />
                    </div>

                    <div id="vencimiento-seguridad">
                        <label for="vencimiento">Fecha de Vencimiento <span id="asterisco">*</span></label>
                        <input type="text" id="vencimiento" name="vencimiento" inputmode="numeric" maxlength="5"
                            placeholder="MM/AA" required />

                        <label for="cvv">Código de Seguridad <span id="asterisco">*</span></label>
                        <input type="text" id="cvv" name="cvv" inputmode="numeric" maxlength="3" placeholder="CVV"
                            required />
                    </div>

                    <div id="nombre-apellido-titular">
                        <label for="titular">Nombre y Apellido del titular <span id="asterisco">*</span></label>
                        <input type="text" id="titular" name="titular" placeholder="Nicolás Gomez"
                            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" title="Solo se permiten letras y espacios" required />
                    </div>

                    <button type="submit">Confirmar Compra</button>

                    <div id="errores"></div>
                </form>

                <div class="boton-cancelar">
                    <a href="../index.html"><button id="cancelar">Cancelar</button></a>
                </div>
            </div>

            <div class="pago-resumen">
                <h3>Resumen de Compra</h3>
                <div class="pago-resumen-datos">
                    <div id="detalle-curso">
                        <h4>GIFT CARD</h4>
                        <p>$ 50.000</p>
                    </div>

                    <div id="total">
                        <h4>Total:</h4>
                        <p>$ 50.000</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <ul id="footer-datos-grupo"></ul>
        <div class="footer-recuadros-info" id="footer-recuadros-info"></div>
        <div class="footer-recuadros" id="iconos-redes"></div>
    </footer>

    <a href="#inicio"><i id="flecha-vuelta-inicio">&#x1F53C;</i></a>

    <script type="module" src="../JS/giftcard-header-footer.js"></script>
    <script src="../JS/pagoGiftcard.js"></script>
</body>

</html>
