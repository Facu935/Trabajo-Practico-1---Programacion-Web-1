<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/contacto.css">
    <link rel="stylesheet" href="../CSS/header-footer.css">
    <title>Edu Courses | Contacto</title>
</head>

<body>
    <header id="inicio"></header>
    <nav class="navegation">
        <div>
            <ul class="navegation__items"></ul>
        </div>
    </nav>

    <div class="container-contacto">
        <div class="contacto">
            <form id="contactForm" class="contacto__form">
                <h2 class="titulo">CONTACTO</h2>

                <label for="name" class="contacto__label">
                    *Nombre:
                    <input type="text" name="name" id="name" required placeholder="Name" class="contacto__input">
                </label>

                <label for="lastname" class="contacto__label">
                    *Apellido:
                    <input type="text" name="lastname" id="lastname" required placeholder="Last Name"
                        class="contacto__input">
                </label>

                <label for="email" class="contacto__label">
                    *E-mail:
                    <input type="email" name="email" id="email" required placeholder="ejemplo@ejemplo.com"
                        class="contacto__input">
                </label>

                <label for="phone" class="contacto__label">
                    Teléfono:
                    <input type="text" name="phone" id="phone" placeholder="1234-5678" class="contacto__input">
                </label>

                <label for="message" class="contacto__label">
                    *Consulta:
                    <textarea class="contacto__input" name="message" id="message"
                        placeholder="Quisiera consultar sobre..." maxlength="1000" required></textarea>
                    <small id="charCount">0 / 1000</small>
                </label>

                <button type="submit" class="button-submit">Enviar</button>
            </form>
        </div>

        <div class="contacto__nosotros">
            <div class="container__nosotros">
                <h2 class="titulo">Edu Courses</h2>
                <ul class="nosotros__lista">
                    <li>E-mail: educourses@gmail.com</li>
                    <li>Teléfono: 1455-1251</li>
                    <li>Dirección: Adolfo Alsina 2458</li>
                    <li>Localidad: CABA</li>
                    <li>Horario Atención: 10 a 20 HS</li>
                </ul>
            </div>
            <div class="container__ubicacion">
                <iframe class="ubicacion__img" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.68225019808!2d-58.40580161152339!3d-34.61219558819092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaef4580a91b%3A0x4575be612ef76d11!2sAdolfo%20Alsina%202458%2C%20C1090AAN%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1762699482733!5m2!1ses!2sar" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <dialog id="successDialog">
        <p>Consulta enviada</p>
        <button id="acceptBtn">Aceptar</button>
    </dialog>

    <footer id="footer">
        <ul id="footer-datos-grupo"></ul>
        <div class="footer-recuadros-info" id="footer-recuadros-info"></div>
        <div class="footer-recuadros" id="iconos-redes"></div>
    </footer>

    <script src="../JS/contacto.js" type="module"></script>
</body>



</html>
