<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/contacto.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="header-div__logo">
            <img src="../IMG/Logo TP.jpeg" alt="Logo de la Empresa" id="logo">
        </div>
        <div class="header-div__buscador">
            <input type="text" name="buscador" id="buscador" placeholder="Buscar"> <!--con placeholder-->
        </div>
        <div class="header-div__carrito">
            <img src="../IMG/Icono Carrito de Compra.png" alt="Carrito de Compra" id="carrito">
            <div id="header-div__cantidad_items">
                <p>1</p>
            </div>
        </div>
    </header>
    <nav class="navegation">
        <div>
            <ul class="navegation__items">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="">CALENDARIO</a></li>
                <li><a href="">GIFT CARD</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-contacto">
        <div class="contacto">
            <form action="./detalle.html" method="get" class="contacto__form">
                <h2 class="titulo">CONTACTO</h2>
                <label for="name" class="contacto__label">
                    Nombre:
                    <input type="text" name="name" id="name" required placeholder="Name" class="contacto__input">
                </label>
                <label for="lastname" class="contacto__label">
                    Apellido:
                    <input type="text" name="lastname" id="lastname" required placeholder="Last Name"
                        class="contacto__input">
                </label>
                <label for="email" class="contacto__label">
                    E-mail:
                    <input type="email" name="email" id="email" required placeholder="ejemplo@ejemplo.com"
                        class="contacto__input">
                </label>
                <label for="phone" class="contacto__label">
                    Teléfono:
                    <input type="number" name="phone" id="phone" placeholder="Phone" class="contacto__input"
                        max="9999999999" min="11111111">
                </label>
                <label for="message" class="contacto__label">
                    Consulta:
                    <textarea class="contacto__input" name="message" id="message"
                        placeholder="Quisiera consultar sobre..."></textarea>
                </label>
                <button type="submit" class="button-submit">Enviar</button>
            </form>
        </div>
        <div class="contacto__nosotros">
            <div class="container__nosotros">
                <h2 class="titulo">NOSOTROS</h2>
                <ul class="nosotros__lista">
                    <li>E-mail: empresa@gmail.com</li>
                    <li>Teléfono: 9999999999</li>
                    <li>Dirección: Adolfo Alsina 2458</li>
                </ul>
            </div>
            <div>
                <img class="ubicacion__img" src="../IMG/Ubicacion-contacto.jpg" alt="Ubicacion: Adolfo Alsina 2458">
            </div>
        </div>
    </div>
</body>

</html>
