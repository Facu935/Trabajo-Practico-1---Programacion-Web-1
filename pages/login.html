<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Edu Courses | Iniciar Sesión</title>
</head>

<body>
    <div class="login-container">
        <div class="login-form-container">
            <form action="../index.html" method="get" class="login__form">
                <div class="logo-container">
                    <img src="../IMG/Logo TP.jpeg" alt="Logo" class="logo">
                    <span class="empresa-nombre">Edu Courses</span>
                </div>
                <h2 class="titulo">INICIAR SESIÓN</h2>
                <label for="username" class="login__label">
                    *Nombre de usuario:
                    <input type="text" name="username" id="username" required placeholder="Usuario"
                        class="login__input">
                </label>
                <label for="lastname" class="contacto__label">
                    *Contraseña:
                    <input type="password" name="password" id="password" required placeholder="Contraseña"
                        class="login__input">
                </label>

                <div class="boton-container">
                    <a class="boton" href="../index.html">Volver</a>
                    <button class="boton" href="../index.html">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
