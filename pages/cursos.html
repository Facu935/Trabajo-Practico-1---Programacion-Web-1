<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/cursos.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/header-footer.css">
    <title></title>
</head>

<body>
    <header id="inicio"></header>
    <nav class="navegation">
        <div>
            <ul class="navegation__items"></ul>
        </div>
    </nav>

    <main>
        <section class="contenedor-principal">
            <div id="imagen-texto">
                <div>
                    <img id="imagen">
                </div>
                <div>
                    <h1 id="titulo-curso"></h1>
                    <div id="valoracion-curso">
                        <img src="../IMG/Cursos/estrella.png" alt="puntuacion del curso" title="ValoraciÃ³n del curso">
                        <p id="valoracion"></p>
                        <img src="../IMG/Cursos/users.png" alt="Cantidad de estudiantes"
                            title="Cantidad de estudiantes">
                        <p id="cantidadEstudiantes"></p>
                    </div>
                    <p id="descripcion"></p>
                    <div id="listas"></div>
                    <ul>
                        <li>Requisitos previos:
                            <ul id="listaRequisitos"></ul>
                        </li>
                        <li id="duracion"></li>
                    </ul>
                    <div id="boton">
                        <button class="boton-inscribirse" id="btn-inscribirse-principal">INSCRIBIRME</button>
                        <p id="precio"></p>
                        <button id="eliminar-curso">ELIMINAR DEL CARRITO</button>
                    </div>
                    <p class="cupos"></p>
                </div>
            </div>
        </section>
        
        <section class="contenedor-principal" id="contenidos">
            <div>
                <h2>CONTENIDOS</h2>
            </div>
            <div id="unidades">
                
            </div>
        </section>
        
        <section class="contenedor-principal" id="contenedor-docente">
        </section>
        
        <div>
            <h2 id="opinion">OPINIONES</h2>
        </div>
       
        <section class="contenedor-principal" id="contenedor-opiniones"></section>
        
        <section>
            <h2 class="titulos">CURSOS SIMILARES</h2>
            <div class="cursos-similares">
            </div>
        </section>
    </main>

    <footer id="footer">
        <ul id="footer-datos-grupo"></ul>
        <div class="footer-recuadros-info" id="footer-recuadros-info"></div>
        <div class="footer-recuadros" id="iconos-redes"></div>
    </footer>

    <div class="modal">
        <div class="contenedor-modal">
            <div>
                <h3 id="titulo-modal"></h3>
            </div>
            <div>
                <img src="" alt="" id="modal-img-curso">
            </div>
            <div class="info-curso">
                <p id="duracion-modal"></p>
                <p id="profesor-modal"></p>
                <p id="precio-modal"></p>
            </div>
            <div id="botones">
                <a id="boton-aceptar">ACEPTAR</a>
                <button id="hidden-modal">CANCELAR</button>
            </div>
        </div>
    </div>

    <script type="module" src="../JS/detallesCursos.js"></script>
</body>

</html>
