<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="shortcut icon" href="../IMG/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="../CSS/calendario.css">
  <link rel="stylesheet" href="../CSS/header-footer.css">
  <title>Edu Courses | Calendario de Cursos</title>
</head>

<body>
  <header id="inicio"></header>
  <nav class="navegation">
    <div>
      <ul class="navegation__items"></ul>
    </div>
  </nav>

  <main class="calendar-main">
    <h2 class="titulos">Calendario de Próximos Cursos</h2>

    <section class="calendar-wrapper">

      <div class="calendar-nav-header">
        <button id="prev-btn" class="nav-btn">&#10094;</button>
        <h3 class="current-month-label" id="current-period-label"></h3>
        <button id="next-btn" class="nav-btn">&#10095;</button>
      </div>

      <div class="calendar-grid weekdays">
        <div class="day-name">DOM</div>
        <div class="day-name">LUN</div>
        <div class="day-name">MAR</div>
        <div class="day-name">MIÉ</div>
        <div class="day-name">JUE</div>
        <div class="day-name">VIE</div>
        <div class="day-name">SÁB</div>
      </div>

      <div class="calendar-grid dates" id="calendar-dates-container">
      </div>

    </section>
  </main>

  <footer id="footer">
    <ul id="footer-datos-grupo"></ul>
    <div class="footer-recuadros-info" id="footer-recuadros-info"></div>
    <div class="footer-recuadros" id="iconos-redes"></div>
  </footer>

  <script src="../JS/calendario.js"></script>
  <script type="module" src="../JS/giftcard-header-footer.js"></script>


</body>

</html>
